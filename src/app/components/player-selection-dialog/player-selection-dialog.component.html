<h2 mat-dialog-title>Select a Player</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="player-select-field">
    <mat-label>Choose a player</mat-label>
    <mat-select [(value)]="selectedPlayer">
      <mat-option *ngFor="let player of otherPlayers" [value]="player">
        {{ player.displayName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedPlayer" color="primary" [disabled]="!selectedPlayer">Select</button>
</mat-dialog-actions>
